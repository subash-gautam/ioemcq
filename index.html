<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EngT: MCQs for IOE entrance</title>
    <link rel="stylesheet" href="style.css">
    <!-- FontAweome CDN Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
<body class="quiz-body">
    <!-- start Quiz button -->
    <div class="start_btn"><button  class="quiz-button">Start Quiz</button></div>
    
    <!-- Quiz Box -->
    <div class="quiz_box">
        <header class="quiz-header">
            <div class="title" style="color: red; text-align: center">Calculator Tricks for compitetive entrance exams: <strong style="color: orange;">EngT</strong></div>
        </header>
        <section>
            <div class="que_text">
                <!-- Here I've inserted question from JavaScript -->
            </div>
            <div class="option_list">
                <!-- Here I've inserted options from JavaScript -->
            </div>
        </section>
        <!-- footer of Quiz Box -->
        <footer class="quiz_footer">
            <div class="total_que">
                <!-- Here I've inserted Question Count Number from JavaScript -->
            </div>
            <button class="next_btn quiz-button">Next Question</button>
            <div class="ytSolution" onclick=" return ytsolution()" >Solution <i class="fa fa-youtube-play" style="font-size:18px;color:red"></i></div> <br><br>
        </footer>
    </div>
    <!-- Result Box -->
    <div class="result_box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete_text">You've completed the Quiz!</div>
        <div class="score_text">
            <!-- Here I've inserted Score Result from JavaScript -->
        </div>
        <div class="buttons">
            <button class="restart">Replay Quiz</button>
            <button class="quit">Quit Quiz</button>
        </div>
    </div>
    <!-- Inside this JavaScript file I've inserted Questions and Options only -->
    <script src="questions.js"></script>
    <!-- Inside this JavaScript file I've coded all Quiz Codes -->
    <script src="script.js"></script>
    </body>

</html>
</html>
